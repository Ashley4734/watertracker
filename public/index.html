<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HydraTrack · Water Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="topbar">
        <div>
          <p class="eyebrow">Daily hydration</p>
          <h1>HydraTrack</h1>
        </div>
        <p id="todayLabel" class="today"></p>
      </header>

      <section class="card user-card">
        <div class="user-grid">
          <label>
            User profile
            <input id="userInput" name="userId" type="text" maxlength="30" placeholder="e.g. alex" />
          </label>
          <label>
            Weight (lb)
            <input id="weightInput" name="weightLb" type="number" min="44" max="660" step="0.1" placeholder="e.g. 154" />
          </label>
          <button id="saveProfileBtn" type="button" class="profile-btn">Save profile</button>
        </div>
        <small id="goalHint">Set weight to calculate a personalized daily goal.</small>
      </section>

      <section class="summary card">
        <div class="progress-wrap">
          <svg viewBox="0 0 120 120" class="ring" aria-hidden="true">
            <circle cx="60" cy="60" r="52" class="ring-bg" />
            <circle cx="60" cy="60" r="52" class="ring-value" id="ringValue" />
          </svg>
          <div class="progress-text">
            <p id="consumedValue">0 oz</p>
            <small id="goalValue">of 84.5 oz</small>
          </div>
        </div>
        <div class="summary-details">
          <p id="remainingValue" class="remaining">84.5 oz left today</p>
          <div class="quick-actions">
            <button class="quick-btn" data-amount="8" data-unit="oz">+8 oz</button>
            <button class="quick-btn" data-amount="12" data-unit="oz">+12 oz</button>
            <button class="quick-btn" data-amount="16" data-unit="oz">+16 oz</button>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Add water intake</h2>
        <form id="entryForm" class="entry-form">
          <label>
            Amount
            <input id="amountInput" name="amount" type="number" min="1" step="0.1" required placeholder="e.g. 12" />
          </label>
          <label>
            Unit
            <select id="unitInput" name="unit">
              <option value="oz">oz</option>
            </select>
          </label>
          <label>
            Note (optional)
            <input id="noteInput" name="note" type="text" maxlength="120" placeholder="Bottle, glass, workout…" />
          </label>
          <button type="submit">Save intake</button>
        </form>
      </section>

      <section class="card">
        <div class="history-head">
          <h2>Today’s entries</h2>
          <p id="entryCount">0 entries</p>
        </div>
        <ul id="entryList" class="entry-list"></ul>
      </section>
    </main>

    <template id="entryTemplate">
      <li class="entry-item">
        <div>
          <p class="entry-amount"></p>
          <p class="entry-meta"></p>
        </div>
        <button class="delete-btn" type="button">Remove</button>
      </li>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
